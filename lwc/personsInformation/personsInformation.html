<!-- Persons Information -->
<template>
    <lightning-card>
        <div class="headTitle">
            <h1 class="title">Persons Information</h1>
        </div>
        <div class="sorting">
            <lightning-combobox
                    class="sorting-item"
                    name="sortBy"
                    placeholder="Sort By"
                    value={valueCombobox}
                    options={optionsForSortBy}
                    onchange={handleCombobox}>
            </lightning-combobox>

            <lightning-input data-id="inputDateFrom" class="sorting-item" type="date" name="from" label="" placeholder="From"
                             onchange={handleDate}></lightning-input>
            <lightning-input data-id="inputDateTo" class="sorting-item" type="date" name="to" label="" placeholder="To"
                             onchange={handleDate}></lightning-input>

            <lightning-input class="sorting-item-checkbox" type="checkbox"
                             label="FEMALE" name="Female" onchange={handleCheckboxGender}
                             disabled={disableCheckboxFemale}></lightning-input>
            <lightning-input class="sorting-item-checkbox" type="checkbox"
                             label="MALE" name="Male" onchange={handleCheckboxGender}
                             disabled={disableCheckboxMale}></lightning-input>

            <lightning-input class="sorting-item" type="email"
                             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                             message-when-pattern-mismatch="Your email address is incorrect"
                             name="email" placeholder="Email" onchange={handleEmail}></lightning-input>

            <lightning-button
                    class="sorting-item"
                    variant="destructive"
                    label="Reset All"
                    type="reset"
                    onclick={handleReset}>
            </lightning-button>

        </div>

        <lightning-datatable
                class="tableStyle"
                key-field="id"
                data={personsValue}
                columns={columns}
                hide-checkbox-column>
        </lightning-datatable>
    </lightning-card>
</template>
